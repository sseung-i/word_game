<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>word game</title>
</head>
<body>
    <section>
        <h2>단어 퀴즈</h2>
        <p class="info">
            단어는 실제 있는 영어단어입니다.<br>
            기회는 총 <span>7</span>번!
        </p>
        <div class="try_color">
            <ul>
                <li><span></span>정답! </li>
                <li><span></span>글자의 자리만 다름</li>
                <li><span></span>완~전 다름</li>
            </ul>
        </div>
        <p class="try"><span>0</span>차 시도</p>
        <div class="try_input">
        </div>
        <button class="try_btn">정답 도전</button>
        <button class="restart_btn hidden_btn">다시 시작</button>
    </section>
<script src="./script.js"></script>
</body>
</html>
